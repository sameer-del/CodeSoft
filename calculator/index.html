<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">

        <div class="calculator">
            <!-- notification panel-design -->
           <div class="tittle">
            
            <div class="left">
                <a href="https://github.com/sameer-del" target="_blank"><i class='bx bxl-github' ></i></a>
                <a href="https://wa.me/+919994627187" target="_blank"><i class='bx bxl-whatsapp' ></i></a>
                <a href="https://www.instagram.com/sxmeer_xhxmed_?igshid=YzVkODRmOTdmMw==" target="_blank"><i class='bx bxl-instagram-alt' ></i></a>
                <a href="https://www.linkedin.com/in/sameer-ahamed-0b671027a/" target="_blank"><i class='bx bxl-linkedin' ></i></a>
            </div>
            <div class="right">
                <i class='bx bx-signal-5' ></i>
                <i class='bx bxs-battery' ></i>
            </div>
        </div>
        <!-- notification panel-design end-->
        <!-- buttons start -->
            <input id="output" type="text" placeholder="0">
            <button class="ac" onclick="Clear()">AC</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('/')">/</button>
            <button class="operators" onclick="display('%')">%</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="operators"onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="operators" onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="operators"onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="equal()" style="background-color: #947DE7; border-radius: 45px; ">=</button>
            <!-- buttons ends -->
            <!-- bottom-design start-->
            <div class="bottom"></div>
            <!-- bottom-design end -->
        </div>
       
    </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

</body>

</html>
